<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fredweb open soruce</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Open soruce video-player!</h1>
    <div class="video-player">
      <video class="video">
        <source
          src="https://res.cloudinary.com/ifeomaimoh/video/upload/v1650567487/speech_ofvfzq.mp4"
          type="video/mp4"
        />
        <source
          src="C:\Users\FWall\Videos\My show! 1.mp4"
          type="video/mp4"
        />
        <p>Oops...sorry, your browser does not support video! Please update your web browser!</p>
      </video>
      <div class="controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <button class="controls__button toggleButton" title="Toggle Play">
          ►
        </button>
        <input
          type="range"
          name="volume"
          class="controls__slider"
          min="0"
          max="1"
          step="0.05"
          value="1"
        />
        <input
          type="range"
          name="playbackRate"
          class="controls__slider"
          min="0.5"
          max="1"
          step="0.1"
          value="1"
        />
        <button class="controls__button" data-skip="-10">« 10s</button>
        <button class="controls__button" data-skip="25">10s »</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
<p>Video file: My-show-1.mp4</p>
